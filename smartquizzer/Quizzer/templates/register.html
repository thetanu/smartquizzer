{% extends "base.html" %}

{% block title %}Register - AI SmartQuizzer{% endblock %}

{% block content %}
<div class="card card-auth">
    <h1>Create Account</h1>
    <div id="alert-box"></div>
    <form id="register-form" class="mt-2">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password (min. 6 characters)</label>
            <input type="password" id="password" class="form-control" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>
    <div class="auth-links">
        <a href="{{ url_for('login') }}">Already have an account? Sign In</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const alertBox = document.getElementById('alert-box');

    try {
        const response = await fetch("{{ url_for('register') }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: username, email: email, password: password })
        });

        const data = await response.json();

        if (response.ok) {
            alertBox.textContent = 'Registration successful! Please log in.';
            alertBox.className = 'alert-success';
            alertBox.style.display = 'block';
            // Redirect to login after a short delay
            setTimeout(() => {
                window.location.href = "{{ url_for('login') }}";
            }, 2000);
        } else {
            alertBox.textContent = data.message || 'Registration failed';
            alertBox.className = 'alert-danger';
            alertBox.style.display = 'block';
        }
    } catch (error) {
        alertBox.textContent = 'An error occurred. Please try again.';
        alertBox.className = 'alert-danger';
        alertBox.style.display = 'block';
    }
});
</script>
{% endblock %}

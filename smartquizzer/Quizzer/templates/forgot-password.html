{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="card card-auth">
    <h1>Reset Password</h1>
    <p class="text-center mb-2">Enter your email and we'll (simulate) sending you a reset link.</p>
    <div id="alert-box"></div>
    <form id="forgot-form" class="mt-2">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('forgot-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const alertBox = document.getElementById('alert-box');
    
    try {
        const response = await fetch("{{ url_for('forgot_password') }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
        });

        const data = await response.json();
        
        // This route *always* returns success to prevent email enumeration
        alertBox.textContent = data.message;
        alertBox.className = 'alert-success';
        alertBox.style.display = 'block';

        // This is the INSECURE part from your app.py for demo purposes
        if (data.user_id) {
            setTimeout(() => {
                window.location.href = `/reset-password?user_id=${data.user_id}`;
            }, 2000);
        }
    } catch (error) {
        alertBox.textContent = 'An error occurred. Please try again.';
        alertBox.className = 'alert-danger';
        alertBox.style.display = 'block';
    }
});
</script>
{% endblock %}

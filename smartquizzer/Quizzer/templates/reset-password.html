{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card card-auth">
    <h1>Set New Password</h1>
    <div id="alert-box"></div>
    <form id="reset-form" class="mt-2">
        <input type="hidden" id="user_id" value="{{ user_id }}">
        
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" class="form-control" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" class="form-control" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('reset-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const user_id = document.getElementById('user_id').value;
    const new_password = document.getElementById('new_password').value;
    const confirm_password = document.getElementById('confirm_password').value;
    const alertBox = document.getElementById('alert-box');

    if (new_password !== confirm_password) {
        alertBox.textContent = 'Passwords do not match.';
        alertBox.className = 'alert-danger';
        alertBox.style.display = 'block';
        return;
    }

    try {
        const response = await fetch("{{ url_for('reset_password') }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                user_id: user_id, 
                new_password: new_password,
                confirm_password: confirm_password
            })
        });

        const data = await response.json();

        if (response.ok) {
            alertBox.textContent = 'Password changed successfully! Redirecting to login...';
            alertBox.className = 'alert-success';
            alertBox.style.display = 'block';
            setTimeout(() => {
                window.location.href = "{{ url_for('login') }}";
            }, 2000);
        } else {
            alertBox.textContent = data.message || 'Failed to reset password';
            alertBox.className = 'alert-danger';
            alertBox.style.display = 'block';
        }
    } catch (error) {
        alertBox.textContent = 'An error occurred. Please try again.';
        alertBox.className = 'alert-danger';
        alertBox.style.display = 'block';
    }
});
</script>
{% endblock %}

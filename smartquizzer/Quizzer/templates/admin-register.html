{% extends "base.html" %}

{% block title %}Admin Registration - AI SmartQuizzer{% endblock %}

{% block content %}
<div class="card card-auth">
    <h1>Create Admin Account</h1>
    <div id="alert-box"></div>
    <form id="admin-register-form" class="mt-2">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password (min. 8 characters)</label>
            <input type="password" id="password" class="form-control" minlength="8" required>
        </div>
        <div class="form-group">
            <label for="admin-code">Admin Access Code</label>
            <input type="text" id="admin-code" class="form-control" required placeholder="Enter admin access code">
            <small class="form-text">Default code: admin2025</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Admin Account</button>
    </form>
    <div class="auth-links">
        <a href="{{ url_for('admin_login') }}">Already have admin access? Sign In</a>
        <a href="{{ url_for('register') }}">Back to Regular Registration</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('admin-register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const adminCode = document.getElementById('admin-code').value;
    const alertBox = document.getElementById('alert-box');

    // Client-side validation
    if (password.length < 8) {
        alertBox.textContent = 'Password must be at least 8 characters long!';
        alertBox.className = 'alert-danger';
        alertBox.style.display = 'block';
        return;
    }

    try {
        const response = await fetch("{{ url_for('admin_register') }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                username: username, 
                email: email, 
                password: password, 
                admin_code: adminCode 
            })
        });

        const data = await response.json();

        if (response.ok) {
            alertBox.textContent = 'Admin registration successful! Please log in.';
            alertBox.className = 'alert-success';
            alertBox.style.display = 'block';
            // Redirect to admin login after a short delay
            setTimeout(() => {
                window.location.href = "{{ url_for('admin_login') }}";
            }, 2000);
        } else {
            alertBox.textContent = data.message || 'Admin registration failed';
            alertBox.className = 'alert-danger';
            alertBox.style.display = 'block';
        }
    } catch (error) {
        alertBox.textContent = 'An error occurred. Please try again.';
        alertBox.className = 'alert-danger';
        alertBox.style.display = 'block';
    }
});
</script>
{% endblock %}
